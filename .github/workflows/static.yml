name: publish

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: Gr1N/setup-poetry@v8
      - run: poetry install --no-root
      - run: RD_TOKEN=${{secrets.RD_TOKEN}} UNMARK=${{secrets.UNMARK}} MARKED=${{secrets.MARKED}} NOTFOUND=${{secrets.NOTFOUND}} poetry run python main.py
      - name: Sync feeds
        continue-on-error:  true
        run: |
          git config user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
          git add .
          git commit -m "feeds generated"
          git push origin main

  build:
    needs: update
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: r7kamura/weneedfeed-action@v3
        with:
          base_url: https://noreyb.github.io/feed-booru
      - uses: actions/upload-pages-artifact@v1
        with:
          path: output
  deploy:
    needs: build
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/deploy-pages@v2
        id: deployment
